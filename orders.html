        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="porudzbina">
                        <h3 class="font-weight-bold font-italic">Your order</h3>
                        <form method="GET" action="#" name="forma1">
                            <div class="form-group" id="inputName">
                                <label for="flName">First name and last name: *</label>
                                <input type="text" name="flName" id="flName" placeholder="Petar Petrović"/>
                                <p></p>
                            </div>
                            <div class="form-group" id="inputAdress">
                                <label for="adress">Adress: *</label>
                                <input type="text" name="adress" id="adress"  placeholder="Dimitrija Tucovića 12, Beograd 11000"/>
                                <p></p>
                            </div>
                            <div class="form-group" id="inputNumber">
                                <label for="phoneNumber">Phone number: *</label>
                                <input type="text" name="phoneNumber" id="phoneNumber"  placeholder="06xxxxxxxx"/>
                                <p></p>
                            </div>
                            <div  class="form-group" id="inputPayment">
                                <label for="payment">Payment: *</label><br/>
                                <select>
                                    <option value="0">Chosee payment</option>
                                    <option value="cash">Cash</option>
                                    <option value="creditCard">Credit card</option>
                                </select>
                                <p></p>
                            </div>
                            <div  class="form-group" id="inputDelivery">
                                <label for="delivery">Delivery: *</label><br/>
                                <input type="radio" name="delivery" id="adress" value="adress"> Home adress &nbsp;
                                <input type="radio" name="delivery" id="postOffice" value="postOffice"> The post office
                                <p></p>
                            </div>
                            
                            <div class="form-group">
                                <input type="button" id="poruci" value="PORUČI" onClick="provera()"/>
                                <p></p>
                            </div>
                        </form>
                    </div>
                    
                </div>
                <div class="col">
                    <h3 class="font-weight-bold font-italic">Cart status</h3>
                </div>
            </div>
        </div>
        
        <footer>
